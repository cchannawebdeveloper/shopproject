<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="fragments :: page-head(${pageTitle}, 'tag')" />
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>
<div class="container-fruid">
	<div th:replace="navigation :: menu"></div>
	<div>
		<h2>Manage Product | [[${pageTitle}]]</h2>
	</div>
	
	<form th:action="@{/products/save}" method="post"
	onsubmit="return checkUnique(this)"
	enctype="multipart/form-data"
	th:object="${product}">
	<input type="hidden" th:field="*{id}" />
	
	<div>
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" id="myTab" role="tablist">
		  <li class="nav-item">
		    <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link"  data-toggle="tab" href="#description" role="tab">Description</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" data-toggle="tab" href="#images" role="tab">Images</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link"  data-toggle="tab" href="#details" role="tab">Details</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link"  data-toggle="tab" href="#shipping" role="tab">Shipping</a>
		  </li>
		</ul>
		
		<div class="tab-content">
		  <div class="tab-pane active p-3" id="overview" role="tabpanel" aria-labelledby="home-tab">
			<div th:replace="products/product_overview :: content"></div>
		  </div>
			<div class="tab-pane" id="description" role="tabpanel" aria-labelledby="profile-tab">
				<div th:replace="products/product_description :: content"></div>
			</div>
			<div class="tab-pane" id="images" role="tabpanel" aria-labelledby="messages-tab">
				<div th:replace="products/product_images :: content"></div>
			</div>
			<div class="tab-pane" id="details" role="tabpanel" aria-labelledby="settings-tab">Details</div>
			<div class="tab-pane p-3" id="shipping" role="tabpanel" aria-labelledby="settings-tab">
				<div th:replace="products/product_shipping :: content"></div>
			</div>
		</div>
	</div>
	
		<div class="text-center">
			<input type="submit" value="Save" class="btn btn-primary m-3">
			<input type="button" value="Cancel" class="btn btn-secondary" id="btn-cancel">
		</div>
	

	</form>
	
	<div th:replace="modal_fragments :: modal_dialog"></div>
	
	<div th:replace="fragments :: footer"></div>
	
	
</div>

<script type="text/javascript">
	MAX_FILE_SIZE = 502400; //500KB
	moduleURL = "[[@{/products}]]";
	brandModuleURL = "[[@{/brands}]]";
	defaultImageThumbnailSrc = "[[@{/images/image-thumbnail.png}]]";
</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/product_form.js}"></script>

</body>
</html>
