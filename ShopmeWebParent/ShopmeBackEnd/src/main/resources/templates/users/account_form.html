<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page-head('Your account details')" />
<body>

<div class="container-fruid">
	<div th:replace="navigation :: menu"></div>
	
	
	<form th:action="@{/account/update}" method="post" style="max-width: 700px; margin: 0 auto;"
	enctype="multipart/form-data"
	th:object="${user}" onsubmit="checkEmailUnique(this);">
		<input type="hidden" th:field="*{id}" />
	
		<div class="text-center">
			<h2>Your account details</h2>
		</div>
		
		<div th:if="${message != null }" class="alert alert-success text-center">
		[[${message}]]
		</div>
	
	
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">E-mail:</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" th:field="*{email}" readonly="readonly" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">First Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Last Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Password:</label>
				<div class="col-sm-8">
					<input type="password" th:field="*{password}" class="form-control"
					placeholder="leave blank if you don't want change password" 
					minlength="8" maxlength="20" 
					oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
					/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Confirm Password:</label>
				<div class="col-sm-8">
					<input type="password" id="confirmPassword" class="form-control"
					minlength="8" maxlength="20" 
					oninput="checkPasswordMatch(this)"/>
					
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Assigned Roles:</label>
				<div class="col-sm-8">
				<span><b>[[${user.roles}]]</b></span>
				
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Enabled:</label>
				<div class="col-sm-8">
					<input type="checkbox" th:field="*{enabled}" />
				</div>
			</div>
			
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Photos:</label>
				<div class="col-sm-8">
					<input type="hidden" th:field="*{photos}" />
					<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" 
					class="mb-2" />
					<img id="thumbnail" alt="Photos Preview" th:src="@{${user.photosImagePath}}"
					class="img-fluid" />
				</div>
			</div>
			
			
			
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary m-3">
				<input type="button" value="Cancel" class="btn btn-secondary" id="btn-cancel">
			</div>
		
		
		</div>
	</form>
	
	<div class="modal fade text-center" id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Warning</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<span id="modalBody"></span>
				
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			
			
			</div>
		</div>
	
	</div>
	
	
	<div th:replace="fragments :: footer"></div>
	
</div>
